<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Modal | Krushna Dike</title>
    <!-- linking css -->
    <link rel="stylesheet" href="style.css">
    <!-- linking favicon icon -->
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">

</head>
<body>
    <!-- wrapper -->
    <div>

        <section>
            
            <div class="circle1"></div>
            <div class="circle2"></div>

            <div class="wrapper">
                <div class="card-wrapper">

                    <div>
                        <img src="./assets/profile-image2.png" alt="user" loading="lazy">
                    </div>

                    <div class="user-name">
                        <h2>Krushna Dike</h2>
                    </div>

                    <div class="designation">
                        <h3>Software Engineer, ixSights</h3>
                    </div>

                    <div class="bottom-group">
                        <!-- first button -->
                        <button onclick="openModal()" class="btn-share btn-card">
                            <i class="fa-solid fa-share"></i>
                            <div>share my profile</div>
                        </button>

                        <!-- second button -->
                        <button class="btn-follow btn-card">Follow me</button>
                    </div>

                </div>
            </div>
            
        </section>

        <!-- Modal Component -->
        <section class="modal">
            <!-- header -->
            <div class="modal-header">
                
                <h1>Share My Profile</h1>
                <div>
                    <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
                </div>

            </div>
            
            <!-- content -->
            <div>

                <h3>Share this via</h3>

                <div class="icon-container">

                    <a href="#" class="icon" id="facebook">
                        <i class="fa-brands fa-facebook" target="_blank"></i>
                    </a>

                    <a href="https://twitter.com/KrushnaDike" class="icon" id="twitter" target="_blank">
                        <i class="fa-brands fa-twitter"></i>
                    </a>

                    <a href="https://www.instagram.com/krushna_dike_patil/" class="icon" id="instagram" target="_blank">
                        <i class="fa-brands fa-instagram"></i>
                    </a>

                    <a href="https://wa.me/+919325638959" class="icon" id="whatsapp" target="_blank">
                        <i class="fa-brands fa-whatsapp"></i>
                    </a>

                    <a href="#" class="icon" id="telegram" target="_blank">
                        <i class="fa-brands fa-telegram"></i>
                    </a>

                </div>

            </div>
        </section>

        <!-- overlay -->
        <div class="overlay" onclick="closeModal()"></div>

    </div>

    <!-- linking fontawesome icons -->
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <!-- linking javaScript -->
    <script src="./script.js"></script>
</body>
</html>
